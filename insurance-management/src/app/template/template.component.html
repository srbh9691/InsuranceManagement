<mat-toolbar color="primary" style="height: 7vh">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Insurance Management Assignment Project</span>
  <span class="spacer"></span>
  {{ name }}
  <button mat-icon-button class="example-icon" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" style="width: 12vw">
    <mat-nav-list>
      <a mat-list-item routerLink="purchasePolicy" routerLinkActive="active">
        <button (click)="sidenav.close()" mat-icon-button class="navButton">
          <mat-icon class="matIconStyle">description</mat-icon>&nbsp;&nbsp;{{ policyText }}
        </button>
      </a>
      <a mat-list-item routerLink="vehicle" routerLinkActive="active">
        <button (click)="sidenav.close()" mat-icon-button class="navButton">
          <mat-icon class="matIconStyle">directions_car</mat-icon>&nbsp;&nbsp;{{ vehicleText }}
        </button>
      </a>
      <a mat-list-item routerLink="claim" routerLinkActive="active">
        <button (click)="sidenav.close()" mat-icon-button class="navButton">
          <mat-icon class="matIconStyle">receipt_long</mat-icon>&nbsp;&nbsp;{{ claimText }}
        </button>
      </a>
      <a mat-list-item [routerLink]="isEmployee ? ['employee'] : ['customer']" routerLinkActive="active">
        <button (click)="sidenav.close()" mat-icon-button class="navButton">
          <mat-icon class="matIconStyle">manage_accounts</mat-icon
          >&nbsp;&nbsp;{{ detailsText }}
        </button>
      </a>
      <a mat-list-item routerLink="policy" routerLinkActive="active">
        <button (click)="sidenav.close()" mat-icon-button class="navButton">
          <mat-icon class="matIconStyle">find_in_page</mat-icon
          >&nbsp;&nbsp;Browse Policies
        </button>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 93vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
