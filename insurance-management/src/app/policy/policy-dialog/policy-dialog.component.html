<h2 mat-dialog-title style="background-color: aqua">Add User</h2>
<div mat-dialog-content>
  <form [formGroup]="policyForm">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Policy Name</mat-label>
      <input
        formControlName="name"
        matInput
        placeholder="Enter Policy Name"
        required
      />
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Type Of Policy</mat-label>
      <mat-select
        formControlName="typeOfPolicy"
        placeholder="Select Type Of Policy"
        required
      >
        <mat-option *ngFor="let type of vehicleTypes" [value]="type.value">
          {{ type.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Premium</mat-label>
      <input
        formControlName="premium"
        matInput
        placeholder="Enter Premium"
        required
      />
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
  <button mat-raised-button color="primary" (click)="addPolicy()">
    {{ buttonText }}
  </button>
</mat-dialog-actions>
